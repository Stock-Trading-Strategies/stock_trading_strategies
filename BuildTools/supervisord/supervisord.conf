[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx
priority=900
redirect_stderr=true
redirect_stdout=true
autostart=true
autorestart=true
startretries=10
startsecs=4
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
user=root

[program:uvicorn]
command=/var/local/bin/stocks_venv/bin/uvicorn --host 0.0.0.0 --port 8080 backend.asgi:application
directory=/app/
redirect_stderr=true
redirect_stdout=true
stdout_logfile=/proc/1/fd/1
stderr_logfile=/proc/1/fd/2
autostart=true
autorestart=true
startretries=10
startsecs=4
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
user=nobody

